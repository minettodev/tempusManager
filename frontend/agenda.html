<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" href="C:\xampp\htdocs\Tempus\Tempus-21.06.22\frontend\styles.css" rel="stylesheet" />
</head>
    
<body>
    <div class="container">
        <h1><strong>Tarefas</strong></h1>
        <div class="w-25 p-3">
          <button id="novo" type="button" class="btn btn-info " data-bs-toggle="modal" data-bs-target="#exampleModal">
            <strong><img width="25" height="25" class="img-fluid " src="images/journal-plus.svg" alt="Responsive Image">
              Novo </strong>
          </button>
        </div>
    
        <table class="table">
          <thead>
            <tr>
              <th>Horário</th>
              <th>Domingo</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
              <th>Sábado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="id" />
                <div class="mb-3">
                  <label for="dia" class="form-label">Dia</label>
                  <select name="dia" id="dia" class='form-control'>
                    <option value="" selected>Selecione o dia da semana</option>
                    <option value="1">Domingo</option>
                    <option value="2">Segunda-feira</option>
                    <option value="3">Terça-feira</option>
                    <option value="4">Quarta-feira</option>
                    <option value="5">Quinta-feira</option>
                    <option value="6">Sexta-feira</option>
                    <option value="7">Sábado</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="task" class="form-label">Tarefa</label>
                  <input type="text" class="form-control" id="task" placeholder="Entre com a tarefa">
                </div>
                <div class="mb-3 col-sm-12 col-md-6">
                  <label for="tempo" class="form-label">Horário</label>
                  <input type="time" class="form-control" id="tempo">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar" class="btn btn-success" type="button">
                  <span class="visually-hidden spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <span class="visually-hidden">Cadastrando...</span>
                  <span>Adicionar</span>
                </button>
                <button id="alterar" class="btn btn-success" type="button">
                  <span class="visually-hidden spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <span class="visually-hidden">Alterando...</span>
                  <span>Alterar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="loading" class="visually-hidden text-center position-absolute">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
      <script src="horario.js"></script>
    </body>
</body>
</html>
